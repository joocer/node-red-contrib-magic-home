<script type="text/x-red" data-help-name="MagicHome UFO">
    <p>Control and MagicHome UFO LED Controller</p>

    <h3>Inputs</h3>
    <p>Changes the light state based on the passed in <code>msg.payload</code> values of:</p>
    <dl class="message-properties">
        <dt>on<span class="property-type">boolean</span></dt>
        <dd>True to turn on the LEDs, false to turn it off.</dd>

        <dt>brightness<span class="property-type">0..100</span></dt>
        <dd>Set the brightness of the LEDs, note LEDs must be on for this to have an effect.</dd>

        <dt>toggle<span class="property-type">boolean</span></dt>
        <dd>Switch the state of the LED, if it's on turn it off, off turn on.</dd>

        <dt>blink<span class="property-type">boolean</span></dt>
        <dd>Flash the LED twice.</dd>

        <dt>color<span class="property-type">#FFFFFFFFFF</span></dt>
        <dd>
            Set the color of the LED, note LEDs must be on for this to have an effect. Don't use brightness and color in the same request, only one will have an effect.
            <br />
            Color is up to 5 pairs of hex values RRGGBBWWCW; CW is only settable on devices with CW connectors.
        </dd>
    </dl>

    <h3>Example</h3>
    <p>Turn light on and set to 50% brightness: <code>msg.payload = { "on": true, "brightness": 50 }</code></p>
    
</script>
